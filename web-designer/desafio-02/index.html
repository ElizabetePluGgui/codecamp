<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Desafio-02</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Formulário da Liza</h1>
        <p id="description" class="description text-center">
          Obrigado por vir conhecer meu Formulário.
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Digite seu nome"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Digite seu Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Idade<span class="clue">(opicional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Idade"
          />
        </div>
          </form>
      </form>
    </div>
  </body>
</html>
